name: Build EXE

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Rust toolchain
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # 3. Build release exe
      - name: Build EXE
        working-directory: openflash   # <- 这里指向 openflash 子目录
        run: cargo build --release

      # 4. Show exe file
      - name: List release folder
        working-directory: openflash\target\release
        run: dir
