name: Manual Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Setup Rust
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 4️⃣ Install frontend dependencies
      - name: Install dependencies
        working-directory: gui
        run: npm install

      # 5️⃣ Build Tauri app
      - name: Build Tauri app
        working-directory: gui
        run: npm run tauri build

      # 6️⃣ Upload Windows exe
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: openflash-windows
          path: gui/src-tauri/target/release/
